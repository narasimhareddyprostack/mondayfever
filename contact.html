       <div>
        <h3>Contact Page</h3>
       </div>
       <div class="container">
        <div class="row">
            <div class="col-6">
                <!-- contact form-->
                 <form action="">
                  <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label >Name:</label>
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label >Email:</label>
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label >Mobile:</label>
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    
                  </div>
                  <div class="row">
                    <div class="col-8">
                        <div class="form-group">
                            <label >Subject</label>
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label >Services</label>
                            <select  class="form-control">
                                <option >--Pls Select--</option>
                                <option >Web Dev</option>
                                <option >Mobile Dev</option>
                                <option >Cloud</option>
                            </select>
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label >Message:</label>
                            <textarea class="form-control" rows="4"></textarea>
                        </div>
                    </div>
                  </div>
                  <input type="submit" value="Submit Comment" class="btn btn-primary" />
                 </form>
            </div>
            <div class="col-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d22316.346311441175!2d77.700996!3d12.962415000000002!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae10d5b2786a23%3A0xb08461de6796aef8!2sGreet%20Labs%20Private%20Limited!5e1!3m2!1sen!2sus!4v1740461784056!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
